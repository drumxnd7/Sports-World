<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link rel="shortcut icon" href="../img/Sports.png">
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form action="processar_login.html" method="POST">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button class="bn30" type="submit" formaction="./compra.html">Entrar</button>
    </form>
    <br>
     <a href="../html/cadastro.html">Ainda não possui uma conta? </a>
  </div>

</body>
</html>
